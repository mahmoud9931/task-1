<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthdate Format Check</title>
</head>
<body>

  <h1>Enter Your Birthdate</h1>

  <script>
    function checkBirthDateFormat(input) {
      if (input.length === 10 && input[2] === '-' && input[5] === '-') {
        let parts = input.split('-');
        let day = parseInt(parts[0]);
        let month = parseInt(parts[1]) - 1;
        let year = parseInt(parts[2]);
        let birthDate = new Date(year, month, day);
        alert("Your birth date is: " + birthDate.toDateString());
      } else {
        alert("Wrong Date Format");
      }
    }

    let userInput = prompt("Enter your birth date in this format (DD-MM-YYYY), e.g., 22-01-1999:");
    checkBirthDateFormat(userInput);
  </script>

</body>
</html>
